# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[tox]
envlist = py3, flake8, pylint, cover


[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         PYTHONDONTWRITEBYTECODE = 1
         TESTS_DIR=./osm_mon/tests/unit/
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    coverage erase

[testenv:cover]
basepython = python3
setenv = VIRTUAL_ENV={envdir}
         PYTHON=coverage run --source osm_mon --omit='*tests*' --parallel-mode
commands =
  coverage erase
  stestr run {posargs}
  coverage combine
  coverage report --omit='*tests*'
  coverage html -d ./cover --omit='*tests*'
  coverage xml -o ./cover/coverage.xml --omit='*tests*'

[testenv:pylint]
basepython = python3
deps = pylint
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
    pylint -E osm_mon

[testenv:flake8]
basepython = python3
deps = flake8
       -r{toxinidir}/requirements.txt
commands =
    flake8 osm_mon

[testenv:build]
basepython = python3
deps = stdeb
       setuptools-version-command
commands = python3 setup.py --command-packages=stdeb.command bdist_deb

[flake8]
# E123, E125 skipped as they are invalid PEP-8.
max-line-length = 120
show-source = True
ignore = E123,E125,E241
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,devops_stages/*,.rst
